<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>weather with api</title>
  </head>
  <body>
    <div class="overlay">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <i class="fas fa-cloud"></i>
          <span>Weather</span>
          <small style="font-size: 12px; color: #0000008a"
            >tagline goes here</small
          >
        </div>
        <div class="nav-links">
          <a href="#">Weather</a>
          <a href="#">News</a>
        </div>
      </header>

      <!-- MAIN CONTENT -->

      <div class="main-content container">
        <div class="search-bar d-flex justify-content-center">
          <input
            type="text"
            id="cityInput"
            class="search-input"
            placeholder="Enter city name..."
          />
          <button class="search-button" id="findBtn">Find</button>
        </div>

        <div class="weather-box row text-white text-center">
          <!-- اليوم الأول (اليوم الحالي) -->
          <div id="currentDate" class="col-md-4 p-3 border-end">
            <h5 id="dayName1"></h5>
            <small id="dayDate1"></small>
            <h4 id="cityName1" class="mt-3"></h4>
            <div id="cityTemp1" class="temp display-3 fw-bold"></div>
            <div class="icon my-2">
              <img id="weatherImg1" src="" />
            </div>
            <div id="wheatherStatus1" class="desc"></div>

            <!-- 3 رموز -->
            <!-- <div class="d-flex justify-content-around mt-4">
        <div>
            <i class="fas fa-tint"></i>
            <div>20%</div>
        </div>
        <div>
            <i class="fas fa-wind"></i>
            <div>20%</div>
        </div>
        <div>
            <i class="fas fa-eye"></i>
            <div>20%</div>
        </div>
        </div> -->
          </div>

          <!-- اليوم الثاني -->
          <div class="col-md-4 p-3 border-end">
            <h5 id="dayName2"></h5>
            <small id="dayDate2"></small>
            <div class="minmaxTemp">
              <div id="maxTemp2" class="temp h3 fw-bold"></div>
              <div id="minTemp2" class="min-temp"></div>
            </div>

            <div class="icon my-2">
              <img id="weatherImg2" src="" />
            </div>
            <div id="wheatherStatus2" class="desc"></div>
          </div>

          <!-- اليوم الثالث -->
          <div class="col-md-4 p-3">
            <h5 id="dayName3"></h5>
            <small id="dayDate3"></small>
            <div class="minmaxTemp">
              <div id="maxTemp3" class="temp h3 fw-bold"></div>
              <div id="minTemp3" class="min-temp"></div>
            </div>

            <div class="icon my-2">
              <img id="weatherImg3" src="" />
            </div>
            <div id="wheatherStatus3" class="desc"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
